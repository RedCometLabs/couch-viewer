<script id="ViewTemplate" type="text/html">
  <div class="row">
    <div class="span12 well" >
      <form class="form" id="view-query-form">
        <legend>View Query Options</legend>
        <div class="span3" >
        <label>Key</label>
        <input id="key" class="vinput type="text" placeholder="Key">
        </div>
        <div class="span3" >
        <label>Limit</label>
        <input id="limit" class="vinput" type="number" placeholder="Limit" value="100">
        </div>
        <div class="span5" >
        <label>Skip</label>
        <input id="skip" class="vinput" type="number" placeholder="Skip">
        </div>
        <div class="span3" >
        <label>Start Key</label>
        <input id="startkey" class="vinput" type="text" placeholder="StartKey">
        </div>
        <div class="span6" >
        <label>End Key</label>
        <input id="endkey" class="vinput" type="text" placeholder="EndKey">
        </div>
        <div class="span3" >
        <label>startkey_docid</label>
        <input id="startkey_docid" class="vinput" type="text" placeholder="startkey_docid">
        </div>
        <div class="span3" >
        <label>endkey_docid</label>
        <input id="endkey_docid" class="vinput" type="text" placeholder="endkey_docid">
        </div>
        <div class="span12" >
        <label class="checkbox inline">
          <input id="include_docs" type="checkbox" checked="checked"> Include Docs
        </label>
        <label class="checkbox inline">
          <input id="inclusive_end" type="checkbox"> Inclusive End
        </label>
        <label class="checkbox inline">
          <input id="decending" type="checkbox"> Decending
        </label>
      </div>
        <div class="span12" >
        <button type="submit" class="btn">Query</button>
      </div>
      </form>
    </div>
  </div>
  <div id="view-results"> </div>

</script>
<script id="ViewResultsTemplate" type="text/html">
  <div class="row">
    <div class="span12">
      <h2> View Results </h2>
  <table class="table">
    <thead>
    <th> Key </th>
    <th> Value </th>
    <th> </th>
    </thead>
    <tbody>
      {{#results}}
      <tr>
        <td>
          {{key}}
          <br />
          <small>
          <a href="#db/{{name}}/{{id}}" class="small"> {{id}} </a>
        </small>
        </td>
        <td> <code> {{value}} </code> </td>
        {{#doc}}
          <td class="expand-doc"> <i class="icon-chevron-up"></i> </td>
          <tr class="js-show-doc" style="display:none"><td colspan="3"><code>{{doc}} </code></td></tr>
        {{/doc}}
      </tr>
      {{/results}}
  </tbody>
</table>
</div>
</div>

</script>

<script id="ViewListTemplate" type="text/html">
  <div class="btn-group" style="margin:18px">
    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
    Views
    <span class="caret"></span>
  </a>
    <ul class="dropdown-menu">
      {{#view_names}}
      <li> {{name}} </li> 
        {{#views}}
        <li><a href="#db/{{db_name}}/{{ddoc}}/{{view}}">{{view}}</a></li>
        {{/views}}
        <li class="divider"></li>
      {{/view_names}}
    </ul>
  </div>
</script>
<script id="BreadcrumbTemplate" type="text/html">
  <ul class="breadcrumb">
    {{#crumbs}}
    {{#active}}<li class="active"> {{title}}</li>{{/active}}
    {{^active}}<li><a href="#{{url}}">{{title}}</a> <span class="divider">/</span></li>{{/active}}
    {{/crumbs}}
  </ul>
</script>
<script id="DocumentTemplate" type="text/html">
  <div id="editor"> </div>
</script>

<script id="DatabaseTemplate" type="text/html">
  <div class="row">
    <div class="span6">
  <h1> {{name}} </h1> 
</div>
<div id="view-list" class="span6">
</div>
  </div>
  <div class="row">
    <div class="span12">
  <table class="table">
    <thead>
    <th> Key </th>
      <th> Value </th>
    </thead>
    <tbody>
      {{#docs}}
      <tr>
        <td><a href="#db/{{name}}/{{id}}">{{id}}</a> </td>
        <td> {{value.rev}} </td>
      </tr>
      {{/docs}}
  </tbody>
</table>
</div>
</div>
</script>

 <script id="IndexTemplate" type="text/html">
